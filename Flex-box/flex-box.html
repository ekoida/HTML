<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="img">
      <div class="logo"><img class="logo-img" src="img/apple_logo.webp" alt="apple_logo"></div>
      <div class="product_photo"><img class="product-img" src="img/main_photo.webp" alt="main_photo"></div>
      <div class="promo">
        <img class="promo-img" src="img/get_discount_card_ro.png" alt="discount">
        <img class="promo-img" src="img/promo-28-ro.png" alt="promo">
      </div>
    </div>
    <h3>Smartphone Apple iPhone 14 Pro Max 256GB Deep Purple MQ9X3/MQCE3</h3>
    <div class="dialog">
      <img class="auxiliary_icon" src="img/message_orange.png" alt="message_orange">
      <p class="text_caption">Lasa o recenzie</p>
    </div>
    <div class="price">
      <div class="old_price">
        <span class="text_caption"><s>33999 lei</s></span>
        <span class="text">Reducere 4%</span>
      </div>
      <div class="new_price">
        <span class="text_selected">32499 lei</span>
        <span class="text">Economie 1500 lei</span>
      </div>
    </div>
    <hr>
    <p class="text_colored avans">Avans 0</p>
    <div class="credit">
      <span class="text_selected_colored">1499 lei/luna</span>
      <span class="text_colored">Termen 36 luni</span>
    </div>
    <div class="action">
      <button class="cta_buy"><img src="" alt=""> CUMPARA</button>
      <img src="img/compareprodgrey.png" alt="copare">
      <img src="img/favorit-grey.png" alt="">
      <div class="arrows">

      </div>
      <!-- <img src="img/one-click-bl_gr.png" alt=""> -->
    </div>
  </div>
  </div>


  <div class="image-background">

  </div>
</body>

</html>
