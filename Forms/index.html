<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
 <form action="">
  <table border="1">
    <thead>
      <tr>
        <th colspan="2">Расскажите немного о себе </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><label for="first name">Имя</label></td>
        <td><input type="text" placeholder="Иван"></td>
      </tr>
      <tr>
        <td><label for="surname">Фамилия</label></td>
        <td><input type="text" placeholder="Иванов"></td>
      </tr>
      <tr>
        <td><label for="age">Возраст</label></td>
        <td><input type="number" placeholder="45"></td>
      </tr>
      <tr>
        <td><label for="birthday">День рождения</label></td>
        <td><input type="date"></td>
      </tr>
      <tr>
        <td><label for="gender">Ваш пол</label></td>
        <td><input type="radio">М<input type="radio">Ж</td>
      </tr>
      <tr>
        <td><label for="year time">Ваши любимые времена года</label></td>
        <td><input type="checkbox">Зима<input type="checkbox">Весна<input type="checkbox">Лето<input type="checkbox">Осень
        </td>
      </tr>
      <tr>
        <td><label for="color">Ваш любимый цвет</label></td>
        <td><input type="color"></td>
      </tr>
      <tr>
        <td><label for="productive daytime">Самый продуктивный период в сутках</label></td>
        <td>С<input type="range">До<input type="range"></td>
      </tr>
      <tr>
        <td><label for="Musical band">Любимые группы</label></td>
        <td><select multiple size="3">
             <option disabled>--Выберите несколько--</option> 
             <option>Имя группы 1</option>
             <option>Имя группы 2</option>
             <option>Имя группы 3</option>
             <option>Имя группы 4</option>
             <option>Имя группы 5</option>
            </select></td>
      </tr>
      <tr>
        <td><label for="email">Ваш электронный адрес</label></td>
        <td><input type="email" placeholder="ivanov@email.com"></td>
      </tr>
      <tr>
        <td><label for="telephone">Ваш телефонный номер</label></td>
        <td><input type="tel" placeholder="(+373)-69-054824"></td>
      </tr>
      <tr>
        <td><label for="url">Ваш url на гитхаб</label></td>
        <td><input type="url"></td>
      </tr>
      <tr>
        <td colspan="2"  align="middle"><button type="submit">Сохранить</button><button type="reset">Сбросить</button>
        </td>
      </tr>
    </tbody>
  </table>
 </form>
</body>

</html>
